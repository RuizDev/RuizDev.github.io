<script type="text/javascript">
window.onload = function ()
{
	var recentPage = localStorage['currentPage'] || '';
	if (recentPage != '') {
		switchPage(recentPage);
	} else {
		switchPage("projects");
	}
}
function switchPage(key)
{
	var page = document.getElementById(key + "Page");
	var pages = document.getElementsByClassName("pages");
	var tab = document.getElementById(key + "Tab");
	var tabs = document.getElementsByClassName("tabs");
	
	var tabSelectedBgColor = "#212121";
	var tabSelectedFgColor = "#F0F0F0";
	var tabBgColor = "#676767";
	var tabFgColor = "#F0F0F0";


	// tab.style.backgroundColor = tabSelectedBgColor;
	// tab.style.color = tabSelectedFgColor;
	page.style.height = "";
	page.style.opacity = "";
	for (var i = 0; i < pages.length; i++)
	{
		if (pages[i].id != key + "Page")
		{
			pages[i].style.opacity = "0";
			pages[i].style.height = "0px";
		}
	}
	for (var i = 0; i < tabs.length; i++)
	{
		if (tabs[i].id != key + "Tab")
		{
			// tabs[i].style.backgroundColor = tabBgColor;
			// tabs[i].style.color = tabFgColor;
		}
	}
	localStorage['currentPage'] = key;
}
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
